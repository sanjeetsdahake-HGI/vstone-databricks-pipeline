# The main pipeline for vstone

resources:
  pipelines:
    vstone_etl:
      name: vstone_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/vstone_etl"

      libraries:
        - glob:
            include: ../src/vstone_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}

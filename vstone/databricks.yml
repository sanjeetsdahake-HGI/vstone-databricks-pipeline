# This is a Databricks asset bundle definition for vstone.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: vstone
  uuid: 7c0bfaa1-4f3d-4375-92d3-15343a7b43fd

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-561faaac-dfce.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-561faaac-dfce.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/sanjeet.s.dahake@v4c.ai to make sure we only have a single copy.
      root_path: /Workspace/Users/sanjeet.s.dahake@v4c.ai/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: sanjeet.s.dahake@v4c.ai
        level: CAN_MANAGE
